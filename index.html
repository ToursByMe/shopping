<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="print" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
</head>
<body>
    <div class="container">
        <div class="izquierda">
            <div class="columns ">
                <div class="col-sm-4">
                <form action="">
                    <label for="file-input" >Cargar Factura...</label>
                    <input type="file" id="file-input"  name="file-input"/>
                    <input type="text" id="txtid"       placeholder="id..."     name="txtid">
                    <input type="text" id="txtnombre"   placeholder="nombre..." name="txtnombre">
                    <input type="text" id="txtprecio"   placeholder="precio..." name="txtprecio">
                    <input type="text" id="txtiva"      placeholder="iva..."    name="txtiva">
                    <div class="botones">
                            <button type="button" id="btnanyadir">Añadir Producto</button>
                            
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form action="">
                    <label for="productos">Productos</label>
                    <select id="productos">
                        <option>Cargando...</option>
                    </select>
                
                </form>
            </div>
            <div class="row-sm-4">
            <div class="botones">
                <button type="submit" id="boton1" class="btn-text-primary">Añadir Producto</button>
                <button type="submit" id="boton2" class="btn-text-primary">Emitir factura</button>
                <button type="submit" id="boton3" class="btn-text-primary">Descargar factura</button>
            </div>
        </div>
        </div>
        </div>
    
        <div class="derecha">
            <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">
                        Producto
                    </th>
                    <th scope="col">
                          Precio  
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td></td>
                   <td></td>
                    
                </tr>
                
                <tr>
                   <td></td>
                   <td></td>
                    
                </tr>
            </tbody>
            </table>
        </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/print/print.js"></script>
</body>
</html>
